<!DOCTYPE html>
<html>
<head>
  <title>Stackzen Logo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .logo-container {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
      <!-- Background gradient -->
      <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#1a365d" />
          <stop offset="100%" stop-color="#3182ce" />
        </linearGradient>
      </defs>
      
      <!-- Background rectangle -->
      <rect width="300" height="300" rx="20" fill="url(#bg-gradient)" />
      
      <!-- Horizontal lines -->
      <line x1="50" y1="100" x2="250" y2="100" stroke="#ffffff" stroke-width="15" stroke-linecap="round" />
      <line x1="50" y1="150" x2="250" y2="150" stroke="#ffffff" stroke-width="15" stroke-linecap="round" />
      <line x1="50" y1="200" x2="250" y2="200" stroke="#ffffff" stroke-width="15" stroke-linecap="round" />
      
      <!-- Vertical bars -->
      <rect x="75" y="75" width="20" height="150" fill="#4299e1" rx="5" />
      <rect x="140" y="75" width="20" height="150" fill="#3182ce" rx="5" />
      <rect x="205" y="75" width="20" height="150" fill="#2b6cb0" rx="5" />
      
      <!-- Circle with S -->
      <circle cx="150" cy="150" r="50" fill="#ebf8ff" stroke="#3182ce" stroke-width="5" />
      <text x="150" y="170" font-family="Arial, sans-serif" font-weight="bold" font-size="60" fill="#2b6cb0" text-anchor="middle">S</text>
      
      <!-- Stackzen text -->
      <text x="150" y="260" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#ffffff" text-anchor="middle">STACKZEN</text>
    </svg>
  </div>
</body>
</html>
